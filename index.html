<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="3;url=https://baillodev.vercel.app/" />
  <title>Redirection vers mon nouveau portfolio | Mamadou Baillo Diallo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      color: #333;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    a {
      color: #09f;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Mon portfolio a déménagé</h1>
  <p>Vous êtes redirigé automatiquement vers la nouvelle version de mon portfolio.</p>

  <div class="spinner"></div>

  <p>Si la redirection ne fonctionne pas, veuillez cliquer sur ce lien :<br>
    <a href="https://baillodev.vercel.app/">https://baillodev.vercel.app/</a>
  </p>

  <p>Merci pour votre visite !</p>

  <script>
    // Redirection de secours après 3 secondes
    setTimeout(function () {
      window.location.href = "https://baillodev.vercel.app/";
    }, 3000);
  </script>
</body>

</html>
